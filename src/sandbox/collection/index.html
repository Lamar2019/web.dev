<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      content="initial-scale=1, minimum-scale=1, width=device-width"
      name="viewport"
    />
    <title>Collection | Styles</title>
    <link
      rel="stylesheet"
      href="//fonts.googleapis.com/css?family=Google+Sans:400,500|Roboto:300,400,500|Roboto+Mono:400,500,700|Material+Icons"
    />
  </head>
  <body>
    <section id="collection-styles">
      <div class="grid">
        <div class="grid__columns grid__columns--two" role="list">
          <div class="grid__item--large" role="listitem">
            <a href="#" class="card">
              <collection class="collection--large">
                <cover>
                  <figure id="collection-1"></figure>
                  <h2>Fast load times</h2>
                </cover>
                <desc>
                  <ul class="info">
                    <li class="category">Collection</li>
                    <li class="more-info">23 resources</li>
                    <li class="updated">Updated <time>May 24, 2018</time></li>
                  </ul>
                  <p>
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                    Duis ut tortor lacus. Proin neque arcu, porttitor sit amet
                    nisi quis, pharetra rutrum turpis.
                  </p>
                  <tags>
                    <tag class="chip">Performance</tag>
                    <tag class="chip">Github</tag>
                  </tags>
                </desc>
              </collection>
            </a>
          </div>
        </div>
      </div>
    </section>
    <script src="../../bundle.js"></script>
  </body>
</html>
