<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      content="initial-scale=1, minimum-scale=1, width=device-width"
      name="viewport"
    />
    <title>Button | Styles</title>
    <link
      rel="stylesheet"
      href="//fonts.googleapis.com/css?family=Google+Sans:400,500|Roboto:300,400,500|Roboto+Mono:400,500,700|Material+Icons"
    />
    <style>
      .demo-container {
        margin-bottom: 18px;
      }
    </style>
  </head>
  <body>
    <section id="button-styles" class="container">
      <div class="demo-container">
        <button class="button button--primary">Primary button</button>
        <button class="button button--secondary">Secondary button</button>
        <button class="button button--transparent">Transparent button</button>
        <button class="button button--flat">Flat button</button>
      </div>
      <div class="demo-container">
        <button class="button button--flat button--justify-left">Flat button</button>
        <button class="button button--flat button--justify-right">Flat button</button>
        <button class="button button--flat button--justify-top">Flat button</button>
      </div>
    </section>
    <script src="../../bundle.js"></script>
  </body>
</html>
