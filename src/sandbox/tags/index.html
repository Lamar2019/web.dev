<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      content="initial-scale=1, minimum-scale=1, width=device-width"
      name="viewport"
    />
    <title>Tags | Styles</title>
    <link
      rel="stylesheet"
      href="//fonts.googleapis.com/css?family=Google+Sans:400,500|Roboto:300,400,500|Roboto+Mono:400,500,700|Material+Icons"
    />
    <style>
      .small-demo-box {
        margin: 16px 0;
        border: 1px solid grey;
        padding: 8px;
        width: 300px;
      }
    </style>

  <body>
    <section id="tags-styles" class="container">
      <div>
        <tags>

        </tags>
      </div>
      <div class="small-demo-box">
        <tags>
          <tag class="chip">Performance</tag>
          <tag class="chip">Github</tag>
          <tag class="chip">Tacos</tag>
          <tag class="chip">UX</tag>
          <tag class="chip">Service Workers</tag>
        </tags>
      </div>
    </section>
    <script src="../../bundle.js"></script>
  </body>
</html>
